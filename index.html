<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Wedding Ideas Generator</title>
</head>
<body>

  <div class="container">
    <header>
       <h1> Wedding AI ideas Generator</h1>
    </header>

<main>
    <form>
        <input type="text" placeholder="Enter the concept of your wedding idea"
        autofocus
        required
        aoutocomplete="off"
        class="instructions"
        />
        <input type="submit" class="submit-button"/>
    </form>
    <div class="idea">
        <strong>The ideas will go here:</strong>
        <br>
        Set a budget
        <br>
        Draft a guest list 
        <br>
        Hire a wedding planner (if needed)
        <br>
        Choose potential date 
        <br>
        Research vendors 
        <br>
        Choose theme/color palette 
        <br>
        Choose wedding part
    </div>
   </main>

  <footer>
    This AI project was coded by 
    <a href="https://www.linkedin.com/in/karenolayamur/" target="_blank">Karen Olaya</a> open-sourced on <a href="https://github.com/Kpom23/Wedding-ideas-generator" target="_blank">Github</a>
    and is hosted <a href="https://wedding-ideas-aigenerator.netlify.app/" target="_blank">Netlifty</a>
 </footer>  
</div>

  <script src="src/index.js"></script>
</body>
</html>
